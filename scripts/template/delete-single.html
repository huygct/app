<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <h2 class="md-title">{{title}}</h2>
        <p>{{context}}</p>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="comfirmDelete()" class="md-primary my-button-dangerous">
            Yes
        </md-button>
        <md-button ng-click="closeDialog()" class="md-primary">
            No
        </md-button>
    </div>
</md-dialog>
