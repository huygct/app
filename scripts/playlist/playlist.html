<div class="my-headerTable-and-table">
  <div ng-switch on="playlistCtrl.state">
    <!---------------------------------Manage song------------------------------->
    <div ng-switch-default="">
      <div ng-include="'scripts/playlist/templates/manage.html'"></div>
    </div>

    <!-----------------------------Create Song---------------------------------------------->
    <div ng-switch-when="create">
      <div ng-include="'scripts/playlist/templates/add.html'"></div>
    </div>

    <!-----------------------------Edit Song---------------------------------------------->
    <div ng-switch-when="edit">
      <div ng-include="'scripts/playlist/templates/edit.html'"></div>
    </div>

    <!-----------------------------show song of playlist---------------------------------------------->
    <div ng-switch-when="showSong">
      <div ng-include="'scripts/playlist/templates/showSong.html'"></div>
    </div>

    <!-----------------------------choose songs of playlist---------------------------------------------->
    <div ng-switch-when="chooseSong">
      <div ng-include="'scripts/playlist/templates/choose-songs-for-playlist.html'"></div>
    </div>
  </div>
</div>
