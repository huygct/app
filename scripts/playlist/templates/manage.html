<md-toolbar layout="row" class="my-toolbar">
  <div class="md-toolbar-tools">
    <h2 show-gt-md="">
      <span ng-show="!playlistCtrl.showSearch" class="my-title-toolbar title-manage-toolbar">{{'contentWeb.playlists.managerPage.title' | i18next}}</span>
    </h2>
    <span flex="1"></span>

    <!--menu drop down sort-->
    <div ng-include="'scripts/playlist/templates/sort-menu.html'"></div>

    <!--search song-------------------------------------------------------->
    <div ng-show="playlistCtrl.showSearch" class="my-box-search">
      <!--directive search-->
      <my-search ng-model="playlistCtrl.querySearch.value"
                 close="playlistCtrl.setIsNotSearch()"></my-search>
    </div>

    <div class="my-action-toolbar">
      <md-button ng-show="!playlistCtrl.showSearch" ng-click="playlistCtrl.changeStateToAdd()"
                 class="md-icon-button my-button-accent" aria-label="Add">
        <i class="fa fa-plus"></i>
        <span class="full-screen" show-gt-md="">{{'addButton' | i18next}}</span>
      </md-button>
      <md-button ng-show="!playlistCtrl.showSearch"
                 ng-click="playlistCtrl.showConfirmDeleteMultiple($event)"
                 ng-disabled="!playlistCtrl.checkToShowButtonDelete" class="md-icon-button my-button-accent"
                 aria-label="Delete">
        <i class="fa fa-trash-o"></i>
        <span class="full-screen">{{'deleteButton' | i18next}}</span>
      </md-button>
      <md-button ng-show="!playlistCtrl.showSearch" ng-click="playlistCtrl.setIsSearch()"
                 class="md-icon-button my-button-accent" aria-label="Search">
        <i class="fa fa-search"></i>
        <span class="full-screen">{{'searchButton' | i18next}}</span>
      </md-button>
    </div>

    <div class="my-drop-down-menu" ng-show="!playlistCtrl.showSearch" layout="column" flex-sm="100" flex="33"
         layout-align="center center">
      <md-menu md-position-mode="target-right target">
        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
          <i class="md-menu-origin fa fa-ellipsis-v icon-menu-drop-down"></i>
          <!--<md-icon md-menu-origin md-svg-icon="call:portable-wifi-off"></md-icon>-->
        </md-button>
        <md-menu-content width="2" class="content-of-menu-drop-down">
          <md-menu-item>
            <md-button ng-show="!playlistCtrl.showSearch" ng-click="playlistCtrl.changeStateToAdd()"
                       class="button-of-menu-drop-down" aria-label="Add">
              <i class="fa fa-plus icon-of-items-menu-drop-down"></i>
              <span show-gt-md="">{{'addButton' | i18next}}</span>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-show="!playlistCtrl.showSearch" ng-click="playlistCtrl.showConfirmDeleteMultiple($event)"
                       ng-disabled="!playlistCtrl.checkToShowButtonDelete"
                       class="button-of-menu-drop-down" aria-label="Delete">
              <i class="fa fa-trash-o icon-of-items-menu-drop-down"></i>
              <span>{{'deleteButton' | i18next}}</span>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-show="!playlistCtrl.showSearch" ng-click="playlistCtrl.setIsSearch()"
                       class="button-of-menu-drop-down" aria-label="Search">
              <i class="fa fa-search icon-of-items-menu-drop-down"></i>
              <span>{{'searchButton' | i18next}}</span>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>

  </div>
</md-toolbar>
<!--table song-->
<md-content flex="50" class="dataTable">
  <my-table column="playlistCtrl.column" list-data="playlistCtrl.playlists" mark-all="playlistCtrl.markAll"
            name-table="Playlist" when-click-button-edit="playlistCtrl.changeStateToEdit(data)"
            when-click-button-delete="playlistCtrl.showConfirmDeleteSingle($event, data)"
            when-select-item-of-table="playlistCtrl.setChoosePlaylistOnRow(data, key)"
            query-search="playlistCtrl.querySearch" show-toast="playlistCtrl.showSongsByToast(data)"
            sort-type="playlistCtrl.sortType" sort-reverse="playlistCtrl.sortReverse">
  </my-table>
</md-content>
