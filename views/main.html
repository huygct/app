<div layout="column">
    <md-toolbar layout="row">
        <button ng-click="songCtrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
            <span class="md-visually-hidden">Menu</span>
        </button>
        <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Music Manager</h1>
    </md-toolbar>
    <div layout="row" flex>

        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">

            <!-- choose menu -->
            <menu-music></menu-music>

        </md-sidenav>

        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">

                <manager-song ng-show="songCtrl.selected == 'Song'"></manager-song>

                <manager-playlist ng-show="songCtrl.selected == 'Playlist'"></manager-playlist>

            </md-content>
        </div>
    </div>
</div>
