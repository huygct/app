<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <h2 class="md-title">{{title}}</h2>
        <p>{{context}}</p>
    </md-dialog-content>
    <div class="md-actions my-button-normal">
        <md-button ng-click="comfirmDeleteAll()" class="md-raised md-primary">
            {{'yesButton' | i18next}}
        </md-button>
        <md-button ng-click="closeDialog()" class="md-raised">
            {{'noButton' | i18next}}
        </md-button>
    </div>
</md-dialog>
