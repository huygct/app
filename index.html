<div ng-app="musicApp" ng-controller="mainController" class="my-container" layout="column">
  <md-toolbar layout="row" class="my-nameApp-bar">
    <button ng-click="toggleSidenav('left')" class="menu-Btn">
      <i class="fa fa-bars"></i>
      <span class="md-visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Music Manager</h1>
  </md-toolbar>

  <div layout="row" flex class="my-content-wrapper">
    <menu-music layout="column" class="my-side-left"></menu-music>
    <div layout="column" flex class="my-content-app" id="content">
      <!--Breadcrumb-->
      <ul layout="row" class="breadcrumb">
        <li><a href="#/songs" ng-click="clickLinkHome()">Home</a></li>
        <li class="active">{{menus.selectedMenu}}</li>
      </ul>
      <md-content flex class="md-padding">
        <div ng-view=""></div>
      </md-content>
    </div>
  </div>

  <div class="my-footer">
    <p>Copyright 2015, TMA Solutions</p>
  </div>

</div>
