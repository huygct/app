<div class="my-headerTable-and-table">
  <div ng-switch on="songCtrl.state" class="my-manage-songs">

    <div ng-switch-default="">
      <div ng-include="'scripts/song/templates/manage.html'"></div>
    </div>

    <!-----------------------------Create Song---------------------------------------------->
    <div ng-switch-when="create">
      <div ng-include="'scripts/song/templates/add.html'"></div>
    </div>

    <!-----------------------------Edit Song---------------------------------------------->
    <div ng-switch-when="edit">
      <div ng-include="'scripts/song/templates/edit.html'"></div>
    </div>
  </div>
</div>
