<md-sidenav class="md-sidenav-left" md-component-id="left"
            md-is-locked-open="$mdMedia('min-width: 680px')">

    <nav>

        <!-- When a link in the menu is clicked, we set the active variable -->

        <a href="#/songs" class="my-link my-songs" ng-click="toggleSidenav('left');setSelectedMenu('Song')" ng-class="{'selected-menu' : menus.selectedMenu === 'Song'}">SONGS</a>
        <a href="#/playlist" class="my-link my-playlists" ng-click="toggleSidenav('left');setSelectedMenu('Playlist')" ng-class="{'selected-menu' : menus.selectedMenu === 'Playlist'}">PLAYLIST</a>
    </nav>

</md-sidenav>
